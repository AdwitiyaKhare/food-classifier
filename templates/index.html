<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.12/dist/cropper.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <h2>Navigation</h2>
            <a href="https://www.linkedin.com/in/adwitiyakhare/" target="_blank">LinkedIn</a>
            <a href="https://github.com/AdwitiyaKhare" target="_blank">GitHub</a>
            <a href="https://github.com/AdwitiyaKhare?tab=repositories" target="_blank">Project Repository</a>
            <a href="https://leetcode.com/AdwitiyaKhare/" target="_blank">LeetCode</a>
        </div>
        <div class="content">
            <button class="toggle-btn" onclick="toggleMode()">Toggle Dark Mode</button>

            <h1>Food Classification</h1>
            <p>Upload an image of a food dish to classify it into one of 20 categories using our trained AI model.</p>

            <form id="upload-form" action="/" method="POST" enctype="multipart/form-data">
                <label for="image">Upload an image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <img id="image-preview" alt="Preview">
                <button type="submit" class="btn">Classify Food</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Created by <a href="https://github.com/AdwitiyaKhare" target="_blank">Adwitiya Khare</a>. Powered by Flask and PyTorch.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
